<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Contributor</title>
    <style>
        footer {
          text-align: center;
          padding: 10px;
          margin-top: 10px;
          background-color: lightgray;
          color: black;
          font-style: italic;
        }
        .nav-link{
          margin-right: 18em;
        }
        </style>
  </head>
  <body>

<!--https://www.w3schools.com/sass/-->
    <!--  CONTAINER START  -->
    <div class="container" id="app">

      <!-- nav start  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
              
        <a class="navbar-brand"><img  src="https://www.pinclipart.com/picdir/middle/112-1121922_free-clipart-of-african-animals-animals-clipart-black.png" style="width:50px;"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
              </li>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
          <hr>
            
          </div>
        </nav>
        
  <!--CARD START-->
  <!--CARD START-->
  <div class="card mb-3" style="max-width: 1000px; max-height: 400px;"  v-for="question in question" v-bind:key="question.questionID">
  <div class="row no-gutters">
    <div style="padding-left: 0.5cm; margin-top: 0.5cm; margin-bottom: 0.5cm;">Username: <br> {{ question.username }} <hr> Date:  {{ question.date }} </div>
    
    
    <div class="col-md-8">
      <div class="card-body" style="margin-left: 0.5cm;">
        <h5 class="card-title">{{ question.questionTitle }}</h5>
        <p class="card-text">{{ question.questionText }}</p>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-info text-center"   data-toggle="modal" v-on:click="getTheQuestion(question.questionID)" style="max-width: 1000px; max-height: 50px; padding: 3px; margin-top: 5%;" >Reply to question</button>
  </div>


  <!--CARD END-->

  </div>
</div> <!--  CONTAINER END  -->
 
 

<footer>
  <p>Created by: </p>
  <p>Donika & Linus</p>
</footer> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--jquery 3 slim version doesn't support Ajax-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    


    <script>

      const vm = new Vue({

        el:'#app', 
        data: {
          question:[],
        },
        
        mounted(){
          var self = this;
          $.getJSON('/question/all', function(questionData){
            JSON.parse(JSON.stringify(questionData));
            self.question = questionData;
          });
        }
      });


    </script>
    </body>
</html>
