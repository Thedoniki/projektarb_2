  <div class="card mb-3" style="max-width: 1500px; max-height: 400px;"  v-for="question in question" v-bind:key="question.questionID">

 <!--Update Modal -->
 <div class="modal fade" id="updateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formUpdate">
          <div class="form-group">
            <label for="question.questionID">Id</label>
            <input type="text" class="form-control" name="questionID" id="questionID" readonly>
          </div>
          <div class="form-group">
            <label for="questionTitle">Title</label>
            <input type="text" class="form-control" name="questionTitle" id="questionTitle">
          </div>
          <div class="form-group">
            <label for="username">Title</label>
            <input type="text" class="form-control" name="username" id="username">
          </div>
          <div class="form-group">
            <label for="questionText">Question:</label>
            <input type="text" class="form-control" name="questionText" id="questionText">
          </div>
          <div class="form-group">
            <label for="date">Category</label>
            <input type="text" class="form-control" name="date" id="date">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" id="category">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger float-right" v-on:click="deletequestion">Delete</button>
            <button type="submit" class="btn btn-primary float-right" v-on:click="updatequestion">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--jquery 3 slim version doesn't support Ajax-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    

        
    
    
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            question: [],
        },
        methods:{
              getTheQuestion(questionID){
                $.ajax({
                    url: '/question/' + questionID,
                    type: 'GET',
                    success: (question) => {
                        $('#questionID').val(question.questionID);
                        $('#questionTitle').val(question.questionTitle);
                        $('#username').val(question.username);
                        $('#questionText').val(question.questionText);
                        $('#date').val(question.date); 
                        $('#category').val(question.category);    
                }
                
            });
            
            $('#updateModal').modal('show');
          },
          updatequestion(){
            var question = {

              questionID:$('#updateModal #questionID').val(question.questionID),
                questionTitle:$('#updateModal #questionTitle').val(question.questionTitle),
                username:$('#updateModal #username').val(question.username),
                questionText:$('#updateModal #questionText').val(question.questionText),
                date:$('#updateModal #date').val(question.date),
                category:$('#updateModal #category').val(question.category)
   
            }
    
            $.ajax({
                url: '/question/update/' + question.questionID,
                type: 'PUT',
                data: question,
                success: () => {
                        
                    var self = this;
                    $.getJSON("/question/all/", function (questionData) {
                        self.question = questionData;
                        
                    });
                    
                    $('#updateModal').modal('hide');
                },
                error: (error) => {
                    console.log(error);
                }
            });
          },
          deletequestion(questionID) { 
            var question = {
                questionID: $('#updateModal #questionID').val()
            }
            $.ajax({
                url: '/question/delete/' + question.questionID,
                type: 'DELETE',
                success: () => {
                    var self = this;
                    $.getJSON("/question/all/", function (questionData) {
                        self.question = questionData;
                        
                    });
                }
            });
        },
        },
        mounted(){
              var self = this;
              $.getJSON("/question/all/", function(questionData){

                JSON.parse(JSON.stringify(questionData));
                self.question = questionData;
          });
    
        }
      });
    
    </script>
